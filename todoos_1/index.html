<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Todoos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main class="container">
        <h1>Todoos</h1>
        <ul id="todo-list">
            <li class="todo-item card">
                <div class="container">
                    <div class="checkbox">
                        <div class="outer">
                            <div class="inner-filled"></div>
                        </div>
                    </div>
                    <div class="content">
                        <p class="title">Wash the car</p>
                        <p class="body">
                            Which one, Mercedes or Porche?
                        </p>
                    </div>
                    <button class="delete">X</div>
                </div>
            </li>
        </ul>

        <div class="todo-item-new">
            <div class="card">
                <div class="container">
                    <div class="inputs">
                        <div class="container">
                            <input id="title" type="text" placeholder="Enter title" />
                        </div>
                        <div class="container">
                            <input id="content" type="text" placeholder="Enter content" />
                        </div>
                    </div>
                    <button id="add-todo-btn">Add</button>
                </div>
            </div>
        </div>
    </main>
    <script src="todoos.js"></script>
</body>
</html>
