<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Todoos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main class="container">
        <h1>Todoos</h1>
        <ul id="todo-list">
        </ul>

        <h4 id="no-todo-item-text" class="hidden">You are all done!</h4>

        <div class="todo-item-new">
            <div class="card">
                <div class="container">
                    <div class="inputs">
                        <div class="container">
                            <input id="title" type="text" placeholder="Enter title" />
                        </div>
                        <div class="container">
                            <input id="content" type="text" placeholder="Enter content" />
                        </div>
                    </div>
                    <button id="add-todo-btn">Add</button>
                </div>
            </div>
        </div>
    </main>
    <script defer type="module" src="./dist/todoos.js"></script>
</body>
</html>
